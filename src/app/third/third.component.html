
<div class="row lab">
    <label class="text-secondary" style="margin-top: 1%;margin-left: 30%;"> Search <input style="margin-left: 7px;" type="text" [(ngModel)]="search"></label>
</div>
    <div class="row">
    <div class="col-3" style="margin-top: 1%;" *ngFor="let i of listemp | filter: search">
      <div class="card border-primary" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <hr>
          <p class="card-text">Salary: {{i.salary}}
              <br/>Department: {{i.department.name}}
          </p>
          <a class="btn btn-primary" [routerLink]="['../edit',i.id]">Edit Details</a>
        </div>
      </div>
      
      
    </div>
</div>
